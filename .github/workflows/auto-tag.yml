name: Auto Tag & Release

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.24']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v -race ./...

      - name: Vet
        run: go vet ./...

  tag-and-release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute next patch version
        id: version
        run: |
          # Get the latest semver tag
          LATEST=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)
          if [ -z "$LATEST" ]; then
            echo "No semver tag found, starting at v0.0.1"
            NEXT="v0.0.1"
          else
            # Split into components and bump patch
            MAJOR=$(echo "$LATEST" | cut -d. -f1)
            MINOR=$(echo "$LATEST" | cut -d. -f2)
            PATCH=$(echo "$LATEST" | cut -d. -f3)
            NEXT="${MAJOR}.${MINOR}.$((PATCH + 1))"
          fi
          echo "latest=$LATEST" >> "$GITHUB_OUTPUT"
          echo "next=$NEXT" >> "$GITHUB_OUTPUT"
          echo "Bumping $LATEST -> $NEXT"

      - name: Create and push tag
        run: |
          git tag "${{ steps.version.outputs.next }}"
          git push origin "${{ steps.version.outputs.next }}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build cross-platform binaries
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o claude-replay-linux-amd64 .
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o claude-replay-darwin-arm64 .
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o claude-replay-darwin-amd64 .

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.version.outputs.next }}"
          PREV="${{ steps.version.outputs.latest }}"
          gh release create "$TAG" \
            claude-replay-linux-amd64 \
            claude-replay-darwin-arm64 \
            claude-replay-darwin-amd64 \
            --title "$TAG" \
            --generate-notes \
            ${PREV:+--notes-start-tag "$PREV"}
